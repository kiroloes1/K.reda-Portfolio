    <main>
    <div  style="height: 90vh;" class="CV container d-flex flex-column justify-content-center align-items-center">
        <h1 class="mb-5">MY CV</h1>
        <div id="CV" class="d-flex flex-column">
        <img src="CV.png" alt="CV image" class="rounded-4 shadow ">
        <a id="btnDownload"  href="././CV.png" download class="btn toggle  btn-download ms-lg-3  m-1">
            <i class="fas fa-download"></i> Download CV
        </a>
        </div>
    </div>
    </main>

    <script>
const cvDownload = document.getElementById("CV");
const btnDownload = document.getElementById("btnDownload");

cvDownload.addEventListener("mouseenter", function () {
  btnDownload.classList.remove("toggle");
  btnDownload.classList.remove("up-animation"); // لإعادة الأنميشن لو اشتغلت قبل كده
  void btnDownload.offsetWidth; // force reflow
  btnDownload.classList.add("up-animation");
});

cvDownload.addEventListener("mouseleave", function () {
  btnDownload.classList.add("toggle");
});
      
    </script>
